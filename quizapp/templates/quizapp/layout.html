{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Quiz App{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="{% static 'quizapp/styles.css' %}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-secondary">
            <a class="navbar-brand text-white" href="#">Quiz App</a>
            {% if user.is_authenticated %}
            <a class="nav-item nav-link text-light">Hi {{ request.user }}</a>
            {% endif %}
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav" >
                  {% if user.is_authenticated %}
                  <a class="nav-item nav-link text-light" href="{% url 'index' %}">Home</a>
                  <a class="nav-item nav-link text-light" href="{% url 'leaderboard' 0 %}">Leaderboard</a>
                  <a class="nav-item nav-link text-light" href="{% url 'profile' %}">Profile</a>
                  <a class="nav-item nav-link text-light" href="{% url 'logout' %}">Logout</a>
                  {% else %}
                  <a class="nav-item nav-link text-light" href="{% url 'register' %}">Register</a>
                  <a class="nav-item nav-link text-light" href="{% url 'login' %}">Login</a>
                  {% endif %}
              </div>
            </div>
          </nav>
        
        
        <div class="body pt-3">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
